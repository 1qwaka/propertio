version: "3.9"
name: laravel-app-nginx-php-fpm

networks:
  nginx-net:
    driver: bridge
  monitoring:
  redis-net:

volumes:
  redis-data:

services:
  app:
    deploy:
      resources:
        limits:
          memory: 1gb
          cpus: "2"
    build:
      context: .
      dockerfile: php-fpm.dockerfile
    environment:
      APP_URL: ${APP_URL}
      APP_KEY: ${APP_KEY}
      APP_ENV: production
      APP_DEBUG: false
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    networks:
      - nginx-net
      - redis-net
  nginx:
    image: nginx:latest
    ports:
      - "8100:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - nginx-net
      - monitoring
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.listen-address=:9090"
    ports:
      - "9090:9090"
    networks:
      - monitoring
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - redis-net
  grafana:
    image: grafana/grafana:9.3.8
    networks:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_HTTP_PORT=3000
    volumes:
      - ./load-data/provisioning-nginx-fpm:/etc/grafana/provisioning
      - ./load-data/dashboards-nginx-fpm:/var/lib/grafana/dashboards
